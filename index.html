    <script>
        let accessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJHTVMiLCJzdWIiOnsiYWNjb3VudCI6IjYyYWM3NTMwNmNiNWZkOGZiNjI3YTk4OCJ9LCJpYXQiOjE2ODE2Mzk4NTgsImV4cCI6MTY4MTg5OTA1OH0.k-WKN0Wbiql1gCGLmwSrEkueM9a2wjCzHLfo5E8NkQM"
        function connectSocket(token = `Beaer ${accessToken}`) {
            const socket = io('/', {
                extraHeaders: {
                    token
                }
            });
            socket.on('connect', () => {
                console.log('Connected to server');
            });
            socket.on('disconnect', () => {
                console.log('Disconnected from server');
            });
            socket.on('send-message', (message) => {
                console.log('new message:', message);
            });
        }
        console.log('You can use `accessToken` to assign token to `connectSocket()`');
        console.log('You can use `connectSocket()` to connect to socket server');
    </script>
